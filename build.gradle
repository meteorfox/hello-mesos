// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

mainClassName = "hellomesos.Main"

group = 'hellomesos.Main'
version = '0.0.1'

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
}

ext {
   mesosVer = "0.21.1"
   slf4jVer = "1.7.10"
   gsonVer = "2.3"
   guavaVer = "18.0"
   junitVer = "4.11"
   mockitoVer = "1.9.5"
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "org.apache.mesos:mesos:${mesosVer}"
    
    compile "org.slf4j:slf4j-api:${slf4jVer}"
    compile "org.slf4j:jcl-over-slf4j:${slf4jVer}"
    compile "com.google.guava:guava:${guavaVer}"
    compile "com.google.code.gson:gson:${gsonVer}"

    testCompile "junit:junit:${junitVer}"
    testCompile "org.mockito:mockit-all:${mockitoVer}"
}

idea {
    project {
        languageLevel = '1.7'
        ipr {
            withXml { provider ->
                provider.node.component
                        .find { it.@name == 'VcsDirectoryMappings' }
                        .mapping.@vcs = 'Git'
                }
            }
    }
}
